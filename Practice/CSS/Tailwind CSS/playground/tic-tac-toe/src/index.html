<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="w-full h-[900px] bg-[#202125] text-white">

<main class="w-full h-full bg-[#202125] border border-blue-500">

    <h1 class="text-4xl text-center">Tic Tac Toe</h1>

    <div class="w-[90%] h-[70%] my-8 mx-auto flex flex-col justify-center items-center border">

        <div class="w-[400px] h-[80%] flex flex-wrap gap-4 justify-center items-center border border-cyan-400">
            <button class="w-[100px] h-[100px] border rounded-xl">0</button>
            <button class="w-[100px] h-[100px] border rounded-xl">1</button>
            <button class="w-[100px] h-[100px] border rounded-xl">2</button>
            <button class="w-[100px] h-[100px] border rounded-xl">3</button>
            <button class="w-[100px] h-[100px] border rounded-xl">4</button>
            <button class="w-[100px] h-[100px] border rounded-xl">5</button>
            <button class="w-[100px] h-[100px] border rounded-xl">6</button>
            <button class="w-[100px] h-[100px] border rounded-xl">7</button>
            <button class="w-[100px] h-[100px] border rounded-xl">8</button>
        </div>

        <div class="w-fit h-fit mt-4 p-2 text-white bg-blue-500 rounded-md">
            <button>Reset</button>
        </div>

    </div>

</main>

</body>
</html>
