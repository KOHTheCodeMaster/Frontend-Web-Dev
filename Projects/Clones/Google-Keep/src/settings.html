<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Keep</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#202124]">

<div class="flex">

    <div class="w-full">

        <!--  Settings Dialog Box  -->
        <div class="w-[300px] h-[580px] mx-auto mt-[201px] p-[18px] rounded-md bg-[#313235]">

            <!--  Settings Title  -->
            <div class="text-[22px] leading-7 text-center text-[#E8EAED]">
                Settings
            </div>

            <div class="mt-[30px] text-sm font-medium tracking-[0.25px] text-[#8AB4F8]">
                Notes and Lists
            </div>
            <div class="mt-[17px] flex text-xs tracking-[0.25px] text-[#E8EAED]">
                <span>Add new items to the bottom</span>
                <label for="idCheckBoxAddNewItemsToBottom"></label>
                <input id="idCheckBoxAddNewItemsToBottom" type="checkbox" class="w-[16px] h-[16px] ml-auto">
            </div>
            <div class="mt-[17px] flex text-xs tracking-[0.25px] text-[#E8EAED]">
                <span>Move checked items to bottom</span>
                <label for="idCheckBoxMoveCheckedItemsToBottom"></label>
                <input id="idCheckBoxMoveCheckedItemsToBottom" type="checkbox" class="w-[16px] h-[16px] ml-auto">
            </div>
            <div class="mt-[17px] flex text-xs tracking-[0.25px] text-[#E8EAED]">
                <span>Display rich link previews</span>
                <label for="idCheckBoxAddNewItemsToBottom"></label>
                <input id="idCheckBoxDisplayRichLinkPreviews" type="checkbox" class="w-[16px] h-[16px] ml-auto">
            </div>
            <div class="mt-[17px] flex text-xs tracking-[0.25px] text-[#E8EAED]">
                <span>Enable dark theme</span>
                <label for="idCheckBoxEnableDarkTheme"></label>
                <input id="idCheckBoxEnableDarkTheme" type="checkbox" class="w-[16px] h-[16px] ml-auto">
            </div>


            <div class="mt-[30px] text-sm font-medium tracking-[0.25px] text-[#8AB4F8]">
                Reminder Defaults
            </div>
            <div class="h-[30px] mt-[15px] flex items-center text-xs tracking-[0.25px] text-[#E8EAED] bg-[#313235]">
                <span>Morning</span>
                <label for="idInputReminderDefaultMorning" class="ml-auto">
                    <div class="ml-auto py-[1px] px-2 border-b border-b-[#5F6368]">
                        <input id="idInputReminderDefaultMorning" type="text"
                               class="w-[120px] h-[25px] font-medium bg-[#313235]" value="8:00 AM">
                    </div>
                </label>
            </div>
            <div class="h-[30px] mt-[15px] flex items-center text-xs tracking-[0.25px] text-[#E8EAED] bg-[#313235]">
                <span>Afternoon</span>
                <label for="idInputReminderDefaultAfternoon" class="ml-auto">
                    <div class="ml-auto py-[1px] px-2 border-b border-b-[#5F6368]">
                        <input id="idInputReminderDefaultAfternoon" type="text"
                               class="w-[120px] h-[25px] font-medium bg-[#313235]" value="1:00 PM">
                    </div>
                </label>
            </div>
            <div class="h-[30px] mt-[15px] flex items-center text-xs tracking-[0.25px] text-[#E8EAED] bg-[#313235]">
                <span>Evening</span>
                <label for="idInputReminderDefaultEvening" class="ml-auto">
                    <div class="ml-auto py-[1px] px-2 border-b border-b-[#5F6368]">
                        <input id="idInputReminderDefaultEvening" type="text"
                               class="w-[120px] h-[25px] font-medium bg-[#313235]" value="6:00 PM">
                    </div>
                </label>
            </div>


            <div class="mt-[30px] text-sm font-medium tracking-[0.25px] text-[#8AB4F8]">
                Sharing
            </div>
            <div class="mt-[15px] flex items-center text-xs tracking-[0.25px] text-[#E8EAED]">
                <span>Enable Sharing</span>
                <label for="idCheckBoxEnableSharing"></label>
                <input id="idCheckBoxEnableSharing" type="checkbox" class="w-[18px] h-[18px] ml-auto">
            </div>


            <div class="h-9 mt-[30px] flex justify-end items-center">

                <div class="px-6 py-2 text-[#DADCE0] text-sm font-medium tracking-[0.25px]">
                    <span>Cancel</span>
                </div>
                <div class="px-6 py-2 text-[#8AB4F8] text-sm font-medium tracking-[0.25px]">
                    <span>Save</span>
                </div>

            </div>

        </div>

    </div>

</div>


</body>
</html>
