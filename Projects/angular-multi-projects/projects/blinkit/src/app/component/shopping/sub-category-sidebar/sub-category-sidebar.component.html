<div class="p-4">
    <h2 class="text-xl font-bold mb-4">Sub-Categories</h2>
    <div>
        <a href="#" routerLink="/" [queryParams]="{ category: 0 }"
           class="mb-2 block px-4 py-2 rounded-md bg-gray-700 text-white hover:bg-gray-600 hover:text-blue-300
                  transition-colors duration-200">
            All ({{ subCategoryList.length }})
        </a>
        <a *ngFor="let category of subCategoryList" routerLink="/" [queryParams]="{ category: category.getId() }"
           class="mb-2 block px-4 py-2 rounded-md bg-gray-700 text-white hover:bg-gray-600 hover:text-blue-300
                  transition-colors duration-200">
            {{ category.getName() }}
        </a>
    </div>
</div>
