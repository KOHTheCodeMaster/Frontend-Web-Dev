<div class="m-2 flex flex-col gap-4 ">

    <div class="flex flex-col gap-4 "
         *ngFor="let category of categoryList">

        <!--  Category Name  -->
        <div class="mt-4 flex justify-between">
            <span class="text-xl">{{ category.getName() }}</span>
            <span class="text-xl text-green-500">See All</span>
        </div>

        <!--  Product Slider  -->
        <div class="mx-4 flex gap-6 ">

            <!--  Product Item  -->
            <div class="w-48 h-48 flex flex-col items-center justify-center text-center border rounded-xl"
                 *ngFor="let product of this.productService.getProductListByCategoryId(category.getId())">
                <span class="text-sm font-semibold ">{{ product.getName() }}</span>
            </div>
        </div>

    </div>

</div>
