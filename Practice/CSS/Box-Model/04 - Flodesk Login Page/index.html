<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="box">

    <div class="header-img-wrapper">
        <img src="flodesk-img.png" alt="" class="header-img">
    </div>

    <h2 class="heading center">Welcome back!</h2>

    <div class="center">
        <label>
            <input type="text" class="input-box" placeholder="Enter your email">
        </label>
    </div>

    <div class="center">
        <label>
            <input type="text" class="input-box" placeholder="Enter your password">
        </label>
    </div>

    <div class="center">
        <button class="btn">Log in to Flodesk</button>
    </div>

    <div class="m16 center">
        <span class="text-lightgray">Not a member?</span>
        <span class="underline">Sign Up</span>
        <p class="m10 underline">Forgot your password?</p>
    </div>

    <div class="footer center">
        By continuing, you agree to Flodesk's
        <a href="#" class="footer-link">terms </a>
        and acknowledge you've read our
        <a href="#" class="footer-link">privacy policy.</a>
    </div>

</div>

</body>

</html>
