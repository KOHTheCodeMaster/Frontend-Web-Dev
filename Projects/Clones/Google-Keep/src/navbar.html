<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Keep</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-black">

<nav class="bg-gray-800 h-16 p-2">

    <div class="h-full flex gap-1 items-center">

        <!--  Sidebar - Hamburger Icon  -->
        <button class="p-3 ml-1 rounded-full hover:rounded-full hover:bg-gray-600 ">
            <div class="w-6 h-6 flex justify-center items-center">
                <img class="w-[18px] h-[12px] " src="./assets/icons/hamburger-icon.svg" alt="Sidebar Icon">
            </div>
        </button>

        <a class="flex items-center" href="#">
            <!--  Logo  -->
            <img class="h-10 w-10" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                 srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x,
                    https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x"
                 alt="Sidebar Icon">

            <!--  Title  -->
            <span class="pl-2 text-white text-[22px] leading-6">Keep</span>
        </a>

    </div>

</nav>


</body>
</html>
