<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="res/css/card-styles.css">
</head>
<body>


<nav class="nav">

    <img src="res/icons/logo.svg" alt="" class="navbar-brand border1">

    <div class="nav-header border1">

        <div class="home-tabs-section border1">
            <button class="btn-home-tab active-home-tab">Stays</button>
            <button class="btn-home-tab inactive-home-tab">Experiences</button>
            <button class="btn-home-tab inactive-home-tab">Online Experiences</button>
        </div>

        <div class="search-box-section">

            <label for="search-box-input-destination" class="search-box-where-wrapper">
                <span class="search-box-label-text">Where</span>
                <input id="search-box-input-destination" class="search-box-input-destination"
                       placeholder="Search destinations">
            </label>
            <div class="search-box-check-in-out-wrapper ">
                <div class="search-box-label-text">Check in</div>
                <div class="search-box-description-text">Add dates</div>
            </div>
            <div class="search-box-check-in-out-wrapper ">
                <div class="search-box-label-text">Check out</div>
                <div class="search-box-description-text">Add dates</div>
            </div>
            <div class="search-box-guest-and-search-wrapper">
                <div class="search-box-add-guests-wrapper">
                    <div class="search-box-label-text">Who</div>
                    <div class="search-box-description-text">Add guests</div>
                </div>
                <div class="search-box-red-btn-wrapper">
                    <img src="res/icons/search-icon.svg" alt="" class="search-box-search-btn">
                </div>
            </div>
        </div>

    </div>

    <div class="nav-user-section border1">

        <button class="user-tab-btn ">Airbnb your home</button>
        <div class="language-btn-wrapper">
            <img src="res/icons/region-icon.svg" alt="" class="user-settings-icon">
        </div>
        <div class="user-settings-btn-wrapper">
            <img src="res/icons/ham-burger-icon.svg" alt="" class="user-settings-icon">
            <img src="res/icons/user-icon.svg" alt="" class="user-settings-icon">
        </div>

    </div>

</nav>

<div class="card-container ">

    <div class="card-header ">
        <div class="card-img-wrapper">
            <img src="https://source.unsplash.com/300x300/?Malaysia" alt="" class="card-img">
            <button class="card-btn-guest-fav">Guest Favourite</button>
            <img src="res/icons/fav-heart-icon.svg" alt="" class="card-fav-icon">

            <button class="card-next-img-btn">
                <img src="res/icons/next-icon.svg" alt="" class="card-next-and-prev-img">
            </button>
            <button class="card-prev-img-btn">
                <img src="res/icons/prev-icon.svg" alt="" class="card-next-and-prev-img">
            </button>
        </div>

    </div>
    <div class="card-footer ">
        <div class="place-and-rating-wrapper">
            <div class="place-name">Mayne Island, Canada</div>
            <div class="rating-wrapper">
                <img src="res/icons/star-rating-icon.svg" alt="" class="rating-icon">
                <span class="rating">4.98</span>
            </div>
        </div>

        <p class="distance-away">11,381 kilometres away</p>
        <p class="date-available">26–31 Jan</p>
        <p class="price-wrapper"><strong>₹14,084</strong> night</p>
    </div>

</div>


</body>
</html>
