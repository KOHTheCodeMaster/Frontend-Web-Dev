<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-black text-white">

<main class="w-1/2 mx-auto mt-20 border">

    <!-- Status Message -->
    <div id="id-status-msg" class="w-fit mx-auto my-4 text-green-500 text-xl">
        Welcome To Tic-Tac-Toe.
        Click Any Button To Start The Game!
    </div>

    <!-- Gameboard - 3x3 Grid with Borders for Tic Tac Toe -->
    <section class="w-fit h-fit mx-auto my-10 flex flex-col gap-2 bg-gray-400 text-5xl">

        <div class="flex gap-2">
            <button class="w-32 h-32 bg-black">1</button>
            <button class="w-32 h-32 bg-black">2</button>
            <button class="w-32 h-32 bg-black">3</button>
        </div>

        <div class="flex gap-2">
            <button class="w-32 h-32 bg-black">4</button>
            <button class="w-32 h-32 bg-black">5</button>
            <button class="w-32 h-32 bg-black">6</button>
        </div>

        <div class="flex gap-2">
            <button class="w-32 h-32 bg-black">7</button>
            <button class="w-32 h-32 bg-black">8</button>
            <button class="w-32 h-32 bg-black">9</button>
        </div>

    </section>

    <div class="w-fit mx-auto flex">

        <!-- Scoreboard -->
        <section class="w-fit  flex gap-10">
            <div class="w-fit mx-auto my-4 flex flex-col items-center gap-2 text-xl">
                <span class="font-bold ">PLAYER 1 ( X )</span>
                <span class="font-bold ">0</span>
            </div>
            <div class="w-fit mx-auto my-4 flex flex-col items-center gap-2 text-xl">
                <span class="opacity-50">TIE</span>
                <span class="opacity-50">0</span>
            </div>
            <div class="w-fit mx-auto my-4 flex flex-col items-center gap-2 text-xl">
                <span class="opacity-50">PLAYER 2 ( O )</span>
                <span class="opacity-50">0</span>
            </div>
        </section>

        <!-- Game Settings -->
        <section class="ml-10 flex gap-4">
            <div class="w-fit  my-4 flex flex-col items-start gap-2 text-xl">
                <span class="font-bold cursor-pointer">Single Player</span>
                <span class="opacity-50 hover:font-bold hover:text-white hover:opacity-100 cursor-pointer">Double Player</span>
            </div>
            <div class="w-fit  my-4 flex flex-col items-start gap-2 text-xl">
                <button class="hover:font-bold cursor-pointer">RESTART</button>
                <button class="hover:font-bold cursor-pointer">RESET</button>
            </div>
        </section>

    </div>

</main>

</body>
</html>
