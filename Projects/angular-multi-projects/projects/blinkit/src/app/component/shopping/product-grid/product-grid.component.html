<!-- Main Content - Products -->
<div class="container mx-auto p-4 bg-gray-900 text-gray-200 border border-gray-700">
    <div class="flex justify-end mb-4">
        <select [(ngModel)]="sortBy" (change)="onSortChange()"
                class="bg-gray-800 text-white p-2 rounded border border-gray-700 focus:outline-none
                focus:ring-2 focus:ring-blue-500">
            <option value="featured">Featured</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="name-asc">Name: A to Z</option>
        </select>
    </div>
    <div class="flex flex-wrap gap-4">
        <div *ngFor="let product of filteredProductsList"
             class="bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-700">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</div>
