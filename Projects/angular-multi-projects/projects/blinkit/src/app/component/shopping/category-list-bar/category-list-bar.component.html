<div class="m-4 flex gap-4">
    <button class="p-2 bg-gray-700 text-white bg-gray-800 hover:bg-gray-600 hover:text-blue-300
                  border rounded"
            routerLink="/shopping" [queryParams]="{ categoryId: category.getId() }"
            [ngClass]="{
                'bg-blue-500 text-blue-300 border-blue-500': categoryId === category.getId(),
            }"
            (click)="onCategoryBtnClick(category)"
            *ngFor="let category of this.visibleCategoryList">
        {{ category.getName() }}
    </button>
    <!--        <app-options-menu></app-options-menu>-->

</div>
