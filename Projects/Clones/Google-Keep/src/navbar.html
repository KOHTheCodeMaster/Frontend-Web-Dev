<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Keep</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-black">

<nav class="bg-gray-800 h-16 p-2 flex gap-[30px]">

    <div class="h-full mr-12 flex gap-1 items-center">

        <!--  Sidebar - Hamburger Icon  -->
        <button class="p-3 ml-1 rounded-full hover:rounded-full hover:bg-gray-600 ">
            <div class="w-6 h-6 flex justify-center items-center">
                <img class="w-[18px] h-[12px] " src="./assets/icons/hamburger-icon.svg" alt="Sidebar Icon">
            </div>
        </button>

        <a class="flex items-center" href="#">
            <!--  Logo  -->
            <img class="h-10 w-10 mr-1" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                 srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x,
                    https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x"
                 alt="Sidebar Icon">

            <!--  Title  -->
            <span class="pl-1 min-w-[54px] text-white text-[22px] leading-6">Keep</span>
        </a>

    </div>

    <!--  Search Bar  -->
    <div class="flex items-center ml-2.5 rounded-lg bg-[#525355]">

        <!--  Search Icon  -->
        <button class="px-[5px] rounded-full hover:rounded-full hover:bg-gray-600 ">
            <div class="p-[3px]">
                <img class="m-2 w-6 h-6" src="./assets/icons/search-icon.svg" alt="Sidebar Icon">
            </div>
        </button>

        <!--  Search Box  -->
        <div class="flex w-[615px]">
            <label for="search-box"></label>
            <input id="search-box" type="text" placeholder="Search"
                   class="w-full h-6 text-[16px] bg-[#525355] text-white placeholder-[#FFFFFFDE]">
        </div>

        <!--  Clear Search Icon  -->
        <button class="px-[2.5px] rounded-full hover:rounded-full hover:bg-gray-600 ">
            <div class="p-[3px]">
                <img class="m-2 w-6 h-6" src="./assets/icons/clear-search-icon.svg" alt="Sidebar Icon">
            </div>
        </button>

    </div>

    <div class="flex ml-auto">

        <div class="flex mr-[30px]">
            <!--  Refresh Icon  -->
            <div class="w-12 h-12 flex items-center justify-center rounded-full hover:rounded-full hover:bg-gray-600 ">
                <img class="m-2 w-6 h-6" src="./assets/icons/refresh-icon.svg" alt="Sidebar Icon">
            </div>

            <!--  List View Icon  -->
            <div class="w-12 h-12 flex items-center justify-center rounded-full hover:rounded-full hover:bg-gray-600 ">
                <img class="m-2 w-6 h-6" src="./assets/icons/list-view-icon.svg" alt="Sidebar Icon">
            </div>

            <!--  Settings Icon  -->
            <div class="w-12 h-12 flex items-center justify-center rounded-full hover:rounded-full hover:bg-gray-600 ">
                <img class="m-2 w-6 h-6" src="./assets/icons/settings-icon.svg" alt="Sidebar Icon">
            </div>
        </div>


        <div class="mr-1.5 flex items-center gap-2">
            <!--  Apps Icon  -->
            <div class="w-10 h-10 flex items-center justify-center rounded-full hover:rounded-full hover:bg-gray-600 ">
                <img class="m-2 w-6 h-6" src="./assets/icons/apps-icon.svg" alt="Sidebar Icon">
            </div>

            <!--  User Icon  -->
            <a class="w-10 h-10 flex items-center justify-center rounded-[50%] hover:rounded-[50%] hover:bg-gray-600 " href="#">
                <img class="rounded-full"
                     src="./assets/icons/profile-pic-icon.png"
                     srcset="./assets/icons/profile-pic-icon.png 1x,
                        ./assets/icons/profile-pic-icon-2x.png 2x,"
                     alt="User Profile Icon">
            </a>
        </div>

    </div>

</nav>


</body>
</html>
