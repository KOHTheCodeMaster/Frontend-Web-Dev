<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="box">

        <div class="box-img-wrapper">
            <img src="zomato-img.webp" alt="" class="box-img">
        </div>

        <div class="contents-container">

            <div class="zomato-title">
                <img src="zomato-title.webp" alt="" class="zomato-title-img">
            </div>
            <div class="description center border-red">Discover the best food & drinks in Jaipur</div>

            <div class="search-bar border-red">

                <svg class="location-icon border-red" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                </svg>


            </div>

        </div>

    </div>

</body>

</html>
