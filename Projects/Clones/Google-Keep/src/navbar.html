<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Keep</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#202124]">

<nav class="h-16 p-2 flex gap-[30px] border-b border-b-gray-500">

    <div class="h-full mr-12 flex gap-1 items-center">

        <!--  Sidebar - Hamburger Icon  -->
        <button class="p-3 ml-1 rounded-full hover:rounded-full hover:bg-gray-600 ">
            <div class="w-6 h-6 flex justify-center items-center">
                <img class="w-[18px] h-[12px] " src="./assets/icons/hamburger-icon.svg" alt="Sidebar Icon">
            </div>
        </button>

        <a class="flex items-center" href="#">
            <!--  Logo  -->
            <img class="h-10 w-10 mr-1" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                 srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x,
                    https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x"
                 alt="Sidebar Icon">

            <!--  Title  -->
            <span class="pl-1 min-w-[54px] text-white text-[22px] leading-6">Keep</span>
        </a>

    </div>

    <!--  Search Bar  -->
    <div class="flex items-center ml-2.5 rounded-lg bg-[#525355]">

        <!--  Search Icon  -->
        <button class="px-[5px] rounded-full hover:rounded-full hover:bg-gray-600 ">
            <div class="p-[3px]">
                <img class="m-2 w-6 h-6" src="./assets/icons/search-icon.svg" alt="Sidebar Icon">
            </div>
        </button>

        <!--  Search Box  -->
        <div class="flex w-[615px]">
            <label for="search-box"></label>
            <input id="search-box" type="text" placeholder="Search"
                   class="w-full h-6 text-[16px] bg-[#525355] text-white placeholder-[#FFFFFFDE]">
        </div>

        <!--  Clear Search Icon  -->
        <button class="px-[2.5px] rounded-full hover:rounded-full hover:bg-gray-600 ">
            <div class="p-[3px]">
                <img class="m-2 w-6 h-6" src="./assets/icons/clear-search-icon.svg" alt="Sidebar Icon">
            </div>
        </button>

    </div>

    <div class="flex ml-auto">

        <div class="flex mr-[30px]">
            <!--  Refresh Icon  -->
            <div class="w-12 h-12 flex items-center justify-center rounded-full hover:rounded-full hover:bg-gray-600 ">
                <img class="m-2 w-6 h-6" src="./assets/icons/refresh-icon.svg" alt="Sidebar Icon">
            </div>

            <!--  List View Icon  -->
            <div class="w-12 h-12 flex items-center justify-center rounded-full hover:rounded-full hover:bg-gray-600 ">
                <img class="m-2 w-6 h-6" src="./assets/icons/list-view-icon.svg" alt="Sidebar Icon">
            </div>

            <!--  Settings Icon  -->
            <div class="w-12 h-12 flex items-center justify-center rounded-full hover:rounded-full hover:bg-gray-600 ">
                <img class="m-2 w-6 h-6" src="./assets/icons/settings-icon.svg" alt="Sidebar Icon">
            </div>
        </div>


        <div class="mr-1.5 flex items-center gap-2">
            <!--  Apps Icon  -->
            <div class="w-10 h-10 flex items-center justify-center rounded-full hover:rounded-full hover:bg-gray-600 ">
                <img class="m-2 w-6 h-6" src="./assets/icons/apps-icon.svg" alt="Sidebar Icon">
            </div>

            <!--  User Icon  -->
            <a class="w-10 h-10 flex items-center justify-center rounded-[50%] hover:rounded-[50%] hover:bg-gray-600 "
               href="#">
                <img class="rounded-full"
                     src="./assets/icons/profile-pic-icon.png"
                     srcset="./assets/icons/profile-pic-icon.png 1x,
                        ./assets/icons/profile-pic-icon-2x.png 2x,"
                     alt="User Profile Icon">
            </a>
        </div>

    </div>

</nav>

<div class="flex">

    <!--  Side Bar  -->
    <div class="pt-2">

        <!--  Notes  -->
        <div class="w-[280px] h-12 pl-3 flex items-center gap-5 rounded-r-full cursor-pointer bg-[#41331c]">
            <div class="px-3 ml-[1px]">
                <img src="./assets/icons/notes-bulb-icon.svg" class="w-6 h-6" alt="">
            </div>

            <div class="w-12 h-5 mb-[3px] flex items-center ">
                <span class="text-sm text-[#e8eaed] font-medium">Notes</span>
            </div>
        </div>

        <!--  Reminders  -->
        <div class="w-[280px] h-12 pl-3 flex items-center gap-5 rounded-r-full cursor-pointer bg-[#202124]">
            <div class="px-3 ml-[1px]">
                <img src="./assets/icons/reminder-icon.svg" class="w-6 h-6" alt="">
            </div>

            <div class="w-12 h-5 mb-[3px] flex items-center ">
                <span class="text-sm text-[#e8eaed] font-medium">Reminders</span>
            </div>
        </div>


        <!--  Custom Label 1  -->
        <div class="w-[280px] h-12 pl-3 flex items-center gap-5 rounded-r-full cursor-pointer bg-[#202124]">
            <div class="px-3 ml-[1px]">
                <img src="./assets/icons/custom-label-icon.svg" class="w-6 h-6" alt="">
            </div>

            <div class="min-w-12 max-w-[198px] h-5 mb-[3px] flex items-center ">
                <span class="text-ellipsis overflow-hidden whitespace-nowrap text-sm text-[#e8eaed] font-medium">
                    Big Label - 01234567890123456789012345678901
                </span>
            </div>
        </div>


        <!--  Custom Label 2  -->
        <div class="w-[280px] h-12 pl-3 flex items-center gap-5 rounded-r-full cursor-pointer bg-[#202124]">
            <div class="px-3 ml-[1px]">
                <img src="./assets/icons/custom-label-icon.svg" class="w-6 h-6" alt="">
            </div>

            <div class="min-w-12 max-w-[198px] mb-[3px] flex items-center ">
                <span class="text-ellipsis overflow-hidden whitespace-nowrap text-sm text-[#e8eaed] font-medium">
                    Custom Label - 2
                </span>
            </div>
        </div>


        <!--  Custom Label 3  -->
        <div class="w-[280px] h-12 pl-3 flex items-center gap-5 rounded-r-full cursor-pointer bg-[#202124]">
            <div class="px-3 ml-[1px]">
                <img src="./assets/icons/custom-label-icon.svg" class="w-6 h-6" alt="">
            </div>

            <div class="min-w-12 max-w-[198px] mb-[3px] flex items-center ">
                <span class="text-ellipsis overflow-hidden whitespace-nowrap text-sm text-[#e8eaed] font-medium">
                    Custom Label - 3
                </span>
            </div>
        </div>


        <!--  Edit Labels  -->
        <div class="w-[280px] h-12 pl-3 flex items-center gap-5 rounded-r-full cursor-pointer bg-[#202124]">
            <div class="px-3 ml-[1px]">
                <img src="./assets/icons/edit-labels-icon.svg" class="w-6 h-6" alt="">
            </div>

            <div class="min-w-12 max-w-[198px] mb-[3px] flex items-center ">
                <span class="text-sm text-[#e8eaed] font-medium">Edit labels</span>
            </div>
        </div>


        <!--  Archive  -->
        <div class="w-[280px] h-12 pl-3 flex items-center gap-5 rounded-r-full cursor-pointer bg-[#202124]">
            <div class="px-3 ml-[1px]">
                <img src="./assets/icons/archive-icon.svg" class="w-6 h-6" alt="">
            </div>

            <div class="w-12 h-5 mb-[3px] flex items-center ">
                <span class="text-sm text-[#e8eaed] font-medium">Archive</span>
            </div>
        </div>


        <!--  Trash  -->
        <div class="w-[280px] h-12 pl-3 flex items-center gap-5 rounded-r-full cursor-pointer bg-[#202124]">
            <div class="px-3 ml-[1px]">
                <img src="./assets/icons/trash-icon.svg" class="w-6 h-6" alt="">
            </div>

            <div class="w-12 h-5 mb-[3px] flex items-center ">
                <span class="text-sm text-[#e8eaed] font-medium">Trash</span>
            </div>
        </div>

    </div>

    <div class="w-full">

        <!--  Take New Note Box -->
        <div class="w-fit h-[46px] mx-auto mt-8 pl-4 pr-[11px] py-3 rounded-md flex items-center
                    border border-gray-500  bg-[#202124]">
            <!--  Input - Take a note  -->
            <div class="flex items-center">
                <label for="idTakeNewNoteInput"></label>
                <input id="idTakeNewNoteInput" type="text" placeholder="Take a note..."
                       class="w-[415px] h-[22px] tracking-wider bg-[#202124] text-sm text-[#E8EAED] placeholder-[#E8EAED]">
            </div>

            <!--  New Note Buttons  -->
            <div class="h-12 flex gap-1.5">
                <!--  New List Icon  -->
                <button class="p-3 rounded-full hover:rounded-full hover:bg-gray-600 ">
                    <div class="w-6 h-6 flex justify-center items-center">
                        <img class="w-5 h-5 " src="./assets/icons/check-box-icon.svg" alt="Sidebar Icon">
                    </div>
                </button>

                <!--  New Note with Drawing Icon  -->
                <button class="p-3 rounded-full hover:rounded-full hover:bg-gray-600 ">
                    <div class="w-6 h-6 flex justify-center items-center">
                        <img class="w-5 h-5 " src="./assets/icons/brush-icon.svg" alt="Sidebar Icon">
                    </div>
                </button>

                <!--  New Note with Image Icon  -->
                <button class="p-3 rounded-full hover:rounded-full hover:bg-gray-600 ">
                    <div class="w-6 h-6 flex justify-center items-center">
                        <img class="w-5 h-5 " src="./assets/icons/new-note-with-image-icon.svg" alt="Sidebar Icon">
                    </div>
                </button>
            </div>
        </div>

        <!--  Edit Note - Dialog Box  -->
        <div class="w-fit h-[182px] mx-auto mt-[97px] border border-gray-400 rounded-md bg-[#202124]">
            <!--  Input - Title  -->
            <div class="flex items-center pt-4 pb-3 px-[15px] ">
                <label for="idEditNoteTitleInput"></label>
                <input id="idEditNoteTitleInput" type="text" placeholder="Title"
                       class="w-[534px] bg-[#202124] text-[22px] leading-7 text-[#E8EAED] placeholder-[#E8EAED]">

                <!--  New List Icon  -->
                <button class="p-[1px] rounded-full hover:rounded-full hover:bg-gray-600 ">
                    <div class="w-8 h-8 flex justify-center items-center">
                        <img class="w-5 h-5" src="./assets/icons/check-box-icon.svg" alt="Sidebar Icon">
                    </div>
                </button>
            </div>

            <!--  Input - Note Description  -->
            <div class="flex items-center py-3 px-4 ">
                <label for="idEditNoteNoteInput"></label>
                <textarea id="idEditNoteNoteInput" type="text" placeholder="Note"
                          class="w-[566px] bg-[#202124] text-base tracking-[0.1px]
                          text-[#E8EAED] placeholder-[#E8EAED]"></textarea>

            </div>

            <!--  Edited Timestamp  -->
            <div class="flex justify-end items-center py-[5px] px-2.5 text-white">Edited 06:04 PM</div>

        </div>

    </div>

</div>


</body>
</html>
